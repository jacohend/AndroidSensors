buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
    }
}

dependencies {
    compile files('src/main/libs/achartengine-1.1.0.jar')
    compile files('src/main/libs/osmdroid-android-4.1.jar')
    compile files('src/main/libs/slf4j-android-1.5.8.jar')
}
